<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Dynamics Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* ... (most styles are unchanged) ... */
        
        /* Ensure responsive tables */
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            min-width: 600px; /* Prevent squishing on small screens */
        }
        
        /* ... (toast, checkbox styles are unchanged) ... */

        /* --- FIX START --- */
        /* This class is added temporarily during PDF generation to make the whole page one long, non-scrollable block. */
        body.pdf-capture-mode {
            height: auto;
        }
        .pdf-capture-mode #app,
        .pdf-capture-mode #log-form {
            height: auto !important;
            overflow: visible !important;
            flex-grow: 0;
        }
        .hide-for-pdf {
            display: none !important;
        }
        /* --- FIX END --- */
    </style>
</head>
<body class="h-full text-gray-200 p-2 sm:p-4 md:p-6 lg:p-8 bg-gray-900">
    <div id="app" class="max-w-7xl mx-auto flex flex-col h-full">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (All other Javascript functions and variables are unchanged) ...
            
            // --- FIX START ---
            // This entire function is replaced with the new, more robust version.
            const handleSaveAsPdf = async () => {
                if (!activePlayerId) {
                    showToast("Please select a player to generate a PDF.");
                    return;
                }
                showToast("Generating PDF... Please wait.");
                const player = players.find(p => p.id === activePlayerId);
                const { jsPDF } = window.jspdf;

                // 1. Temporarily replace inputs with static text for reliable rendering
                const inputsToReplace = document.querySelectorAll('.player-detail-input, .log-input');
                const originalValues = new Map();

                inputsToReplace.forEach(input => {
                    const parent = input.parentElement;
                    const replacement = document.createElement('span');
                    replacement.className = 'text-white px-3 py-2 text-sm'; // Match styling
                    let value = '';

                    if (input.type === 'checkbox') {
                        value = input.checked ? 'âœ” Yes' : 'No';
                        replacement.textContent = value;
                    } else if (input.tagName === 'TEXTAREA') {
                        value = input.value.replace(/\n/g, '<br>');
                        replacement.innerHTML = value || '-';
                        replacement.style.whiteSpace = 'pre-wrap';
                    } else {
                        value = input.value || '-';
                        replacement.textContent = value;
                    }
                    
                    originalValues.set(input, { parent, replacement });
                    parent.insertBefore(replacement, input);
                    input.classList.add('hide-for-pdf');
                });

                // 2. Prepare the document for full-page capture by removing scroll constraints
                document.body.classList.add('pdf-capture-mode');
                const appElement = document.getElementById('app');

                try {
                    // 3. Capture the entire app container, not separate parts
                    const canvas = await html2canvas(appElement, {
                        backgroundColor: '#111827', // The page's bg color
                        scale: 2,
                        // Ensure it captures the full scrollable height/width
                        windowWidth: appElement.scrollWidth,
                        windowHeight: appElement.scrollHeight
                    });
                    
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    const pageMargin = 10;

                    const imgData = canvas.toDataURL('image/png');
                    const imgProps = pdf.getImageProperties(imgData);
                    
                    const pdfWidth = pageWidth - (pageMargin * 2);
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    let heightLeft = pdfHeight;
                    let position = 0;

                    // 4. Add the image to the PDF, creating new pages as needed
                    pdf.addImage(imgData, 'PNG', pageMargin, position, pdfWidth, pdfHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft > 0) {
                        position = -pageHeight + position;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', pageMargin, position, pdfWidth, pdfHeight);
                        heightLeft -= pageHeight;
                    }

                    pdf.save(`${player.name.replace(/\s+/g, '_')}_Log_${new Date().toISOString().split('T')[0]}.pdf`);

                } catch(err) {
                    console.error("PDF Generation failed", err);
                    showToast("Error creating PDF. See console for details.")
                } finally {
                    // 5. Restore the original layout and input elements
                    document.body.classList.remove('pdf-capture-mode');

                    inputsToReplace.forEach(input => {
                        const original = originalValues.get(input);
                        if (original && original.parent && original.replacement) {
                            original.parent.removeChild(original.replacement);
                        }
                        input.classList.remove('hide-for-pdf');
                    });
                }
            };
            // --- FIX END ---

            // ... (The rest of the script, including init() and event listeners, is unchanged) ...
            
             function init() {
                loadData();
                renderLogForm();
                updatePlayerDropdown();
                if(activePlayerId && players.some(p=>p.id === activePlayerId)) {
                    playerSelect.value = activePlayerId;
                } else if (players.length > 0) {
                    activePlayerId = players[0].id;
                    playerSelect.value = activePlayerId;
                } else {
                    activePlayerId = null;
                }
                
                if (activePlayerId) {
                    populateForm(activePlayerId);
                } else {
                    clearForm();
                }

                // Attach Event Listeners
                addPlayerBtn.addEventListener('click', handleAddPlayer);
                deletePlayerBtn.addEventListener('click', handleDeletePlayer);
                playerSelect.addEventListener('change', handlePlayerSelect);
                document.getElementById('dynamics-form').addEventListener('input', handleFormInput);
                document.getElementById('player-details-section').addEventListener('input', handleFormInput);
                exportBtn.addEventListener('click', handleExport);
                pdfBtn.addEventListener('click', handleSaveAsPdf); // This will now call the new function
                importFile.addEventListener('change', handleImport);
                resetBtn.addEventListener('click', handleReset);
                
                playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        addPlayerBtn.click();
                    }
                });
            }
            
            init();

        });
    </script>
</body>
</html>
